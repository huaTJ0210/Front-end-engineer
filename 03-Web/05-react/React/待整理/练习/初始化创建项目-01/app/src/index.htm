<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/main.js"></script>

  <script>
    /*
   (1) npm init -y :初始化项目 y代表yes
   (2) 创建dist:产品发布目录
   (3) 创建源代码目录：src
   (4) 在src目录下：创建  index.htm、index.js 文件
   (5) 安装webpack
     + cnpm i webpack -D
     + cnpm i webpack-cli -D
   (6) 在根目录下创建：webpack.config.js文件
    module.exports = {
     mode : '' ,// development 、production
     // webpack 4.x ,有个很大的特性，约定大于配置，默认打包路径 src/index.js
    }
   (7) webpack 打包
   （8） npm i webpack-dev-server -D
     + 在【package.json中-scripts】添加 script
     + npm run dev
     + 打包好的main.js存放在内存，
   (9) 在内存中生成首页html
    + npm i html-webpack-plugin -D

    （10）安装 react react-dom
     + npm i react react-dom -S
    */
  </script>
</head>

<body>
  <div id="app">
    
  </div>
</body>

</html>
