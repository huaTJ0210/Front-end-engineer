<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../reactjs/react.js"></script>
    <script src="../reactjs/react-dom.js"></script>
    <script src="../reactjs/babel.js"></script>
    <title>React</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      /*
        jsx --> babel --> React.createElement() --> 
        ReactElement(对象树) --> ReactDOM.render --> 真实DOM

      */
      const message1 = <h2>hello React</h2>;
      const message2 = React.createElement('h2', null, 'hello React');

      ReactDOM.render(message2, document.getElementById('app'));
    </script>
  </body>
</html>
