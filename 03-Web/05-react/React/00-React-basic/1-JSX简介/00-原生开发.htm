<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="h2" class="title"></h2>
    <button class="btn">改变文本</button>
    <script>
      // 1 : 定义数据
      let message = 'hello world';
      // DOM编程
      const titleEl = document.getElementsByClassName('title')[0];
      const h2 = document.getElementById('h2');
      titleEl.innerHTML = message;
      
      // 2 : 点击按钮数据发生改变
      const btnEl = document.getElementsByClassName('btn')[0];
      btnEl.addEventListener('click', (e) => {
        message = 'hello react';
        titleEl.innerHTML = message;
      },false);// 事件名称、事件处理程序、是否在冒泡阶段

      // （1）ES5中使用构造函数创建类
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      // （2）类的方法都会创建在构造函数的原型对象上
      Person.prototype.running = function () {
        console.log(this.name + this.age + 'running');
      };
      // (3) 使用new关键字创建实例对象
      const p = new Person('hua', 18);
      p.running(); // 创建的实例都是依据 Object.create(Person.prototype);
    </script>
  </body>
</html>
