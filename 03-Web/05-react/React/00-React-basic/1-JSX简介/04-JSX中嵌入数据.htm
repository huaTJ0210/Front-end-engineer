<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../reactjs/react.js"></script>
    <script src="../reactjs/react-dom.js"></script>
    <script src="../reactjs/babel.js"></script>
    <title>React</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            // (1) 可以显示的内容
            name: 'li',
            age: 18,
            names: ['abc', 'nba', 'mba'],
            // (2) 不可以显示的数据类型 :
            test1: null,
            test2: undefined,
            test3: true,
            // (3) 对象类型不能作为子元素（not valid as a React child）
            friend: {
              name: 'wang',
              age: 20,
            },
            firstName: 'wang',
            lastName: 'shan',
          };
        }

        render() {
          // 对象解析
          const { firstName, lastName } = this.state;
          return (
            <div>
              <h2>{this.state.name}</h2>
              <h2>{this.state.age}</h2>
              <h2>{this.state.names}</h2>
              <h2>{this.state.test1}</h2>
              <h2>{this.state.test2}</h2>
              <h2>{this.state.test3}</h2>
              {/*
               <h2>{this.state.friend}</h2>
            */}
              <h2>{firstName + lastName}</h2>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
