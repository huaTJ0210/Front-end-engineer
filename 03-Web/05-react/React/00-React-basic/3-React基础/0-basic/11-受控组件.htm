<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../reactjs/react.js"></script>
    <script src="../reactjs/react-dom.js"></script>
    <script src="../reactjs/babel.js"></script>
    <title>React</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      /*
    
      受控组件：
      将HTML的表单元素的状态与当前容器组件的state绑定
    */

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            username: '',
            password: '',
          };
        }

        render() {
          const { username, password } = this.state;
          return (
            <div>
              <form onSubmit={(e) => this.handleSubmit(e)}>
                <label htmFor='username'>
                  用户名：
                  <input
                    id='username'
                    name='password'
                    type='text'
                    value={username}
                    onChange={(e) => this.handleUserNameChange(e)}
                  />
                </label>
                <label htmFor='password'>
                  密码：
                  <input
                    id='password'
                    name='password'
                    type='text'
                    value={password}
                    onChange={(e) => this.handleUserNameChange(e)}
                  />
                </label>
                <input type='submit' value='提交' />
              </form>
            </div>
          );
        }

        handleUserNameChange(e) {
          // 通过es6的计算属性名可以将多个表单元素的值绑定到state中
          this.setState({
            [e.target.name]: e.target.value,
          });
        }

        handleSubmit(e) {
          console.log(this.state.username);
          e.preventDefault();
        }
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
