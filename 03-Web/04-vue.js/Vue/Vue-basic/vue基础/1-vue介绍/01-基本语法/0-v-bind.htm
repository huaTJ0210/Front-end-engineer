<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind的基本使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- v-bind可以绑定基本的属性或者class、style -->
    <style>
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li
          :class="{red:index === selectedIndex}"
          @click="selectedMovie(index)"
          v-for="(item,index) in movies"
        >
          {{item}}
        </li>
      </ul>
    </div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <script>
      var btns = document.getElementsByTagName('button');
      for (var i = 0; i < btns.length; i++) {
        (function (i) {
          btns[i].addEventListener('click', function () {
            console.log(i);
          });
        })(i);
      }

      new Vue({
        el: '#app',
        data: {
          movies: ['盗梦空间', '教父', '触不可及', '海贼王'],
          selectedIndex: -1,
        },
        methods: {
          selectedMovie: function (index) {
            this.selectedIndex = index;
            console.log(index);
          },
        },
        computed: {},
      });
    </script>
  </body>
</html>
