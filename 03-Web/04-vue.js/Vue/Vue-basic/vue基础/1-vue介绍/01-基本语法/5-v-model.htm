<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model的数据绑定</title>
  </head>
  <body>
    <div id="app">
      <label for="male">男</label>
      <input type="radio" value="男" id="male" v-model="sex" />
      <label for="female">女</label>
      <input type="radio" value="女" id="female" v-model="sex" />
      <h2>选中性别：{{sex}}</h2>
      <input type="checkbox" value="篮球" v-model="hobbies" />篮球
      <input type="checkbox" value="足球" v-model="hobbies" />足球
      <input type="checkbox" value="乒乓球" v-model="hobbies" />乒乓球
      <input type="checkbox" value="羽毛球" v-model="hobbies" />羽毛球
      <h2>选中的爱好：{{hobbies.join(',')}}</h2>
      <label v-for="item in originHobbies" :for="item">
        <input :id="item" type="checkbox" :value="item" v-model="hobbies" />
        {{item}}</label
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          sex: '',
          hobbies: [],
          originHobbies: ['足球', '篮球', '乒乓球', '羽毛球', '高尔夫球'],
        },
      });
    </script>
  </body>
</html>
