<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on指令的基本使用：绑定基本的监听事件</title>
  </head>
  <body>
    <div id="app">
      <button @click="btnOneClick">button1</button>
      <button @click="btnTwoClick(x)">button2</button>
      <!-- 需要方法参数中包含事件对象，需要使用$event -->
      <div @click="divClick($event)">
        div content
        <!-- 使用修饰符stop可以阻止事件的冒泡 -->
        <button @click.stop="btnThreeClick">button3</button>
        <!-- 如果要组织标签元素的默认行为：类似表单的提交，可以使用prevent修饰符-->
      </div>
      <button>button4</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          x: 'li',
        },
        methods: {
          btnOneClick() {
            console.log('btnOneClick');
          },
          btnTwoClick(params) {
            console.log(params);
          },
          btnThreeClick() {
            console.log('btnThreeClick');
          },
          divClick(e) {
            console.log('divClick' + e);
          },
        },
      });
    </script>
  </body>
</html>
