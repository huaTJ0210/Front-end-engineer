<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 结构伪类选择器 */
      ul {
        width: 100px;
      }

      ul li:first-child {
        background-color: red;
      }

      ul li:last-child {
        background-color: aqua;
      }

      ul li:nth-child(2) {
        background-color: bisque;
      }

      ul li:nth-child(even) {
        background-color: aqua; /*交叉设置不同的背景颜色 : even:偶数 odd：奇数*/
      }
      
      /* 结构伪类选择器可以使用公式: n 从0开始计算*/
      ul li:nth-child(5n) {
        /* 5 10 15 ...*/
        background-color: aquamarine;
      }

      section div:nth-child(1){
        background-color: red; /*无效，因为section的第一个孩子是p标签*/
      }

      section div:nth-of-type(1) {
        background-color: blue; /*将指定的元素按照顺序排序*/
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <section>
      <p>li lei</p>
      <div>wang ye</div>
      <div>gong zhu</div>
    </section>
  </body>
</html>
