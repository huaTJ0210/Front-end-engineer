<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
           伪类选择器：
          （1）伪元素可以帮助我们利用CSS创建标签元素，而不需要HTML标签，从而简化HTML结构
          + before、after创建一个元素（CSS创建，文档树中没有），但是属于行内元素（设置宽高不起作用）
          + 语法：elment::before{}
          + before和after的属性必须包含：content属性
          + before在父元素内容的前面创建元素，after在父元素的内容后面创建元素
          + 伪元素选择器和标签选择器一样，权重为1
        */
      body {
        background-color: white;
      }
      .pseudo {
        width: 100px;
        height: 100px;
        background-color: bisque;
      }
      .pseudo::before {
        content: '1';
      }
      .pseudo::after {
        content: '3';
      }

      .toudou {
        position: relative;
        margin-top: 50px;
        width: 100px;
        height: 100px;
        background-color: aqua;
      }

      .toudou::before {
        display: none;
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .toudou:hover::before {
        display: block;
      }

      /*（2）使用伪元素清除浮动: 实质也是采用的隔墙法去除浮动*/
      .clearfix::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      }
      /*（3）设置CSS3box-sizing的属性可以指定标签元素宽高的计算方式*/
      .div1 {
        margin-top: 50px;
        width: 100px;
        height: 100px;
        background-color: aqua;
        border: 10px red solid;
        box-sizing: content-box;
      }
      .div2 {
        margin-top: 50px;
        width: 100px;
        height: 100px;
        background-color: aqua;
        border: 10px red solid;
        box-sizing: border-box;/*设置padding和border-width不会改变盒子的大小*/
      }
    </style>
  </head>
  <body>
    <div class="pseudo">2</div>

    <div class="toudou"></div>

    <div class="div1">div1</div>
    <div class="div2">div2</div>
  </body>
</html>
