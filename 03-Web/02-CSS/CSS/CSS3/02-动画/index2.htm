<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .city {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid gray;
      }

      .dotted {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        background-color: #09f;
        border-radius: 50%;
      }

      .city div[class^='pulse'] {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        box-shadow: 0 0 12px #009dfd;
        border-radius: 50%;
        animation: pulse 1.6s linear infinite;
      }

      .city div.pulse2 {
        animation-delay: 0.4s;
      }

      .city div.pulse3 {
        animation-delay: 0.8s;
      }

      @keyframes pulse {
        0% {
        }

        70% {
          width: 40px;
          height: 40px;
          opacity: 1;
        }

        100% {
          width: 70px;
          height: 70px;
          opacity: 0;
        }
      }

      * {
        margin: 0;
      }

      /* .box {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        margin: 0 auto; 无论margin上下定位0还是auto块级的盒子通过margin只能设置水平方向上的对齐
      } */

      /* 
       通过定位和transform实现子元素在父视图中的垂直和水平居中问题
      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-color: #009dfd;
      } */

      .container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 0 auto;
        border: 1px solid gray;
      }

      /*利用margin-top以及margin-left以及高度和宽度的一般实现子元素在父视图中水平垂直居中*/
      .box {
        position: absolute;
        margin-left: 50%;
        margin-top: 50%;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        background-color: #009dfd;
      }
    </style>
  </head>
  <body>

      <div class="city">
        <div class="dotted"></div>
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
      </div>
    </div> -->
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
