<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网格的突出效果实现</title>
    <style>
      /* 使用margin的负值能够使得多余边框被层叠 */
      div {
        float: left;
        width: 200px;
        height: 300px;
        border: 1px solid #ccc;
        margin-left: -1px;
        margin-top: -1px;
      }

      div:hover {
        /*标准文档流（底部）--->  浮动(中部) --> 定位漂浮在空中*/
        position: relative;
        /* 由于层叠的原因，有的边框看不到：设置z-index不起作用，因为只有设置定位的盒子才能设置z-index提升层级 */
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
