<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            padding-top: 6px;
            padding-bottom: 6px;
        }
        li{
            display: inline;
        }
        a:link,a:visited{
            font-weight: blod;
            color: #ffffff;
            background-color: #98bf21;
            text-align: center;
            padding: 6px;
            text-decoration: none;
            text-transform: uppercase;
        }
        a:hover,a:active{
            background-color: #7a991a;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul class="nav-list">
            <li><a href="#">主页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">联系</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
</body>
</html>
