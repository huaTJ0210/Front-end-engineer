<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直导航栏</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }
        li a{
            display: block;
            color: #000;
            padding:8px 16px;
            text-decoration: none;
        }
        li a:active{
            background-color: #4caf50;
            color: white;
        }
        li a:hover{
            background-color:#555;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">联系</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
</body>
</html>
