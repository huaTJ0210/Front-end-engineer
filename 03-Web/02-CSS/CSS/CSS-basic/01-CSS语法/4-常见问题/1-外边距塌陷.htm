<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

    /*
      内外边距合并的情况：
      （1）上下两个块级元素 设置margin-bottom 和 margin-top 将会合并
      （2）两个元素父子关系，直接设置子元素的margin-top会导致塌陷
      （3）两个元素之间存在一个元素（border、padding、inline content、height、min-height都不存在）；那么
      上下元素之间也会合并间距；
    */

      .box {
        width: 150px;
        height: 300px;
        border: 1px solid red;
      }

      .header {
        width: 100%;
        height: 40px;
        background-color: red;
      }

      .bottom {
        width: 100%;
        height: 260px;
        background-color: aqua;
      }
      .top {
        width: 100%;
        height: 200px;
        background-color: blue;
        margin-top: 30px; /* 标准文档流中：子元素设置外边距会让父元素也移动（垂直方向上表现就是塌陷）*/
      }
/* 
这时候两个盒子会发生合并，上外边距为20px。

解决办法：

①给父元素定义上边框

②给父元素定义上内边距

③给父元素添加 overflow：hidden；

④添加浮动

⑤添加绝对定位 */
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header"></div>
      <div class="bottom">
        <div class="top"></div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
