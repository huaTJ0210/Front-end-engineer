<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 20;
        padding: 0;
      }
      .up {
        position: relative;
        width: 500px;
        height: 200px;
        background-color: aqua;
      }
      .down {
        width: 500px;
        height: 300px;
        background-color: pink;
      }
      .up-l {
        position: absolute;
        top: 25px;
        left: 0;
        width: 30px;
        height: 30px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="up">
      <div class="up-l"></div>
    </div>
    <div class="down"></div>
  </body>
</html>
