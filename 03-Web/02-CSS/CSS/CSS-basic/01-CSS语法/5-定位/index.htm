<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
    <script>
      /*
       （1）静态定位  static 【基本使用不到】
        + 按照标准流方式摆放位置，它没有偏移

       （2）相对定位： relative
        + 根据原来在标准流的位置进行定位
        + 特点：原来在标准流占有的位置仍然保留

      （3）绝对定位 absolute
       + 如果父元素没有定位，则依靠文档（浏览器）为准
       + 如果父元素设置定位为relative，则以父元素为准
       + 绝对定位是脱标的，不保留原来的位置

      （4）固定定位 （绝对定位的一种特殊情况）
       + 固定定位跟父级别没有关系
       + 不随着滚动条的滚动为准 （以浏览器的可视窗口为准）
       + 不保留原来的位置，脱标：下方盒子可以设置margin-top：解决覆盖的情况；

       （5）绝对定位的盒子居中
        + left:50%; margin-left:- width/2
        (6) 堆叠顺序(z-index)
        + 默认后来者居上，后面的盒子会压在前面的盒子上
        + 调整盒子的层级 ： z-index 
        + 只能适用于相对定位、绝对定位；其他标准流无效
        （7）定位改变display属性
         + 
    */
    </script>
    <style>
      .relative {
        width: 100px;
        height: 100px;
        position: relative;
        background-color: aqua;
        top: 100px;
        left: 100px;
        /*右上角 右下角 处理半圆形--矩形 ： 先写上下再写左右*/
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="relative"></div>
  </body>
</html>
