<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      /* 
      （1）块级元素 不给width 默认和浏览器一样
        + 利用 display:inline-block 将块级元素改为行内块元素；
      （2）将块级元素增加浮动
        + float：left ；同时还能解决inline-block之间的间隙
       (3) 绝对定位、相对定位也能将块级元素转化为行内块元素
      */
    }

  </style>
</head>
<body>
  <div>
    1332421
  </div>
</body>
</html>
