      /*
     (1) BFC: 页面中有一套渲染规则的独立区域，规定了子元素如何在内部布局，与渲染区域之外的与元素毫不相干
     CSS2.1： BFC（display：block，list-item，table）、IFC （display：inline，inline-block，inline-table），
     CSS3：GFC（grid布局）、FFC（flex布局）

    （2）如何触发BFC
        + float除了none以外的值
        + overflow除了visible以外值
        + display ： table-cell table-caption inline-block
        + position ： absolute或者fixed

    （3）BFC的约束规则
      + 内部的box会在垂直方向上一个个放置 ：  块状盒子单独占有一排，因此会从上到下排列；
      + 垂直方向上的距离由margin决定，（属于同一个BFC的两个相邻的盒子的margin会发生重叠（外边距塌陷））
      + 每个元素的左外边距与包含块的左边距相接触（从左到右），
      + BFC的区域不会与float的元素区域重叠
      + 计算BFC的高度时，浮动的子元素也参与计算
      
      （4）CSS的几条规则
      + Block元素会扩展到与父元素同宽，所以block元素垂直排列
      + 垂直方向上的处于一个盒子里的相邻div，外边距会合并，
      + 浮动的元素会尽量接近左上方（右上方）
      + 为父元素设置overflo：whidden，计算高度时包含float的元素

  
      (5) 开发中问题的解决方案
