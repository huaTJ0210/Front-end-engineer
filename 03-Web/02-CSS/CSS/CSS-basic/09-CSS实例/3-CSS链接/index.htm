<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS链接样式设置</title>
    <style>
        a:link{
            text-decoration: none;
        }
        a:visited{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="www.baidu.com">This is a link !!!</a>
</body>
</html>
