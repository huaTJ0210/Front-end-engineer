<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // (1) 私有变量 : 立即执行函数
      let obj = (function () {
        let _name = '';
        function _sayHello() {}
        return {
          name: _name,
          sayHello: _sayHello,
        };
      })();
      // (2) generator 函数

      function* generatorNum() {
        const first = yield 1;
        console.log(first);
        const second = yield 2;
        console.log(second);
        yield 3;
      }
      const itNum = generatorNum();
      itNum.next();
      itNum.next();
      itNum.next('second');

      function* foo() {
        console.log('function start!!');
        const result = yield new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('hello generator!!');
          }, 3000);
        });
        console.log(result);
      }
      const it = foo();
      it.next().value.then((value) => {
        // 如果next函数没有传递参数，则yield的返回值是undefined
        it.next(value);
      });
    </script>
  </head>
  <body></body>
</html>
