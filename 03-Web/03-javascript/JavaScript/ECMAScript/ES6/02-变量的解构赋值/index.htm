<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解构赋值</title>
    <script>
      //（1） 交换两个值
      let x = 1;
      let y = 2;
      [x, y] = [y, x];
      console.log('x:' + x + ',' + 'y:' + y);
      //(2) 从函数中返回多个值
      function foo() {
        return [1, 2, 3];
      }
      let [a, b, c] = foo();
      console.log(a, b, c);
      function fooObj() {
        return {
          key1: 1,
          key2: 2,
        };
      }
      let { key1, key2 } = fooObj();
      console.log(key1, key2);
      // (3) 函数参数的定义
      function f({ x, y, z }) {
        console.log(x, y, z);
      }
      f({ z: 1, y: 34, x: 30 });
      // （4）遍历Map结构
      const map = new Map();
      map.set('first', 'hello');
      map.set('second', 'world');
      for (let [key, value] of map) {
        console.log(key, value);
      }
    </script>
  </head>
  <body></body>
</html>
