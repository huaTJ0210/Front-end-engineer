<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        
      // (1) 作为构造函数
      var b = new Boolean(true);
      typeof b; // "object"
      b.valueOf(); // true

      // (2) Boolean 作为单独的转化工具函数，能把其他对象转化为布尔值
      Boolean(undefined); // false
      Boolean(null); // false
      Boolean(0); // false
      Boolean(''); // false
      Boolean(NaN); // false

      Boolean(1); // true
      Boolean('false'); // true
      Boolean([]); // true
      Boolean({}); // true
      Boolean(function () {}); // true
      Boolean(/foo/); // true
    </script>
  </head>
  <body></body>
</html>
