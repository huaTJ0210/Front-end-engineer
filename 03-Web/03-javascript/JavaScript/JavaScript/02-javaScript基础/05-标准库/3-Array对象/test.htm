    <script>
        function removeItemAll (arr, value) {
            let i = 0
            while(i < arr.length) {
                if (arr[i] === value) {
                arr.splice(i, 1)
                } else {
                ++i
                }
            }
            return arr;
        }

      var arr =  removeItemAll([5,5,9,1,5,8,5],5);
      console.log(arr);
    </script>
