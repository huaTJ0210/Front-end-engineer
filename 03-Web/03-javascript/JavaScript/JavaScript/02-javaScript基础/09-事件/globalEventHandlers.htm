<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // (1) 元素节点的事件属性可以直接指定事件的回调函数:依赖GlobalEventHandlers
      window.onload = function (event) {
        console.log('onload!!');
      };
      // (2) abort事件：停止加载
      var img = document.getElementById('img');
      img.onabort = function () {
        console.log('img load aborted.');
      };
      // (3) load事件:【对于window来说所有外部资源加载完毕后（包括图片、脚本、样式表、字体等外部资源）】
      // loadstart事件: <img>或者<video>
      // (4) focus:获取焦点 ； blur：失去焦点
      // (5) scroll: 页面或者元素发生滚动
      // (6) contextmenu:页面上按下鼠标的右键； onshow:元素的右键菜单显示时，会触发该元素的onshow监听函数
    </script>
  </head>
  <body></body>
</html>
