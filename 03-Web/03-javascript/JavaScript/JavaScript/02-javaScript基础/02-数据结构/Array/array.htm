<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // （1）数组的本质属于一种特殊的对象
      typeof [1, 2, 3] // "object"
      var arr = ['a', 'b', 'c']
      Object.keys(arr) // ['0','1','2']
      // （2）数组的length属性:一个动态变化的属性，可以根据其特性进行数组的增删操作
      var array = [1, 2, 3, 4, 5]
      console.log(array.length)

      // (3)in 运算符 检验某个键名是否存在 【对象、数组】
      for (var i in arr) {
        // for...in 遍历的是对象（数组）的所有键【数组的键值还有可能包含自定义键值】
        console.log(arr[i])
      }
    </script>
  </head>
  <body></body>
</html>
