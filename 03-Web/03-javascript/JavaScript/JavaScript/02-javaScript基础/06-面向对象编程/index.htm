<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      /*
        以构造函数为模板，创建对象实例；
      */
      var Person = function (name) {
        this.name = name;
      };
      // 相同的方法可以创建在原型对象上，这样可以节约内存
      Person.prototype.eat = function () {
        console.log('eat a lot !!!');
      };

      // new方法总是返回一个对象
      var person = new Person('li');
      console.log(person);

      var Student = function (school) {
        Person.call(this); // 调用父类的初始化函数，初始化子类
        this.school = school;
      };
      Student.prototype = Object.create(Person.prototype);
      Student.prototype.constructor = Student;

      var stu = new Student('TSU');
      console.log(stu);
      stu.eat();

     

    </script>
  </head>
  <body></body>
</html>
