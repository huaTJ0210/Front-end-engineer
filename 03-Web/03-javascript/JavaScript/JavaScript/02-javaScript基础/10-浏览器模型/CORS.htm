        //(2) 两种请求
        /*
          （2-1）：简单请求【需要满足以下条件】
          + http method ： head、get、post
          + http request header ： Accept、Accept-language、Content-language、Last-Event-ID、Content-Type：application/x-www-form-urlencod
          multipart/form-data 、 text/plain
          + 浏览器发送简单的跨域ajax请求就是在http的请求头部增加origin字段，标注请求来源；服务器会判断该值是否在许可的范围内部；
          如果允许则在服务器响应信息的头部多返回以下信息：
            Access-Control-Allow-Origin: http://api.bob.com
            Access-Control-Allow-Credentials: true
            Access-Control-Expose-Headers: FooBar
            Content-Type: text/html; charset=utf-8
        */

         (2-2)非简单请求：
