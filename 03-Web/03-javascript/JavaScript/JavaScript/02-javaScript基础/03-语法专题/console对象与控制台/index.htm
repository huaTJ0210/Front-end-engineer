<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // (1) 基本的控制台打印
      var obj = [
        { name: 'li', age: 18, gender: '男' },
        { name: 'zh', age: 20, gender: '女' },
      ];
      console.log(obj);
      console.dir(obj);
      console.table(obj);
      console.info(obj);
      console.debug(obj);

      var p = new Promise((resolve, reject) => {
        resolve('34');
      });
      console.log(p);
      console.dir(p);
      // (2) 计算代码执行时长 : 给timer取唯一名称
      console.time('Array initialize');

      var array = new Array(1000000);
      for (var i = array.length - 1; i >= 0; i--) {
        array[i] = new Object();
      }

      console.timeEnd('Array initialize');
      // (3) 打印当前调用堆栈
      console.trace();

      // (4) 覆盖console对象的所有方法
      ['log', 'info', 'dir', 'table', 'debug'].forEach(function (method) {
        console[method] = console[method].bind(
          console,
          new Date().toLocaleTimeString()
        );
      });
      // (5) 通过debugger设置断点，然后再脚本源码文件中进行调试工作
    </script>
  </head>
  <body></body>
</html>
