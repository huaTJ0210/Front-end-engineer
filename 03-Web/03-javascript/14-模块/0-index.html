<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // (1) 这种模式在JavaScript中被称为模块
      function CoolModule() {
        var something = 'cool';
        var another = [1, 2, 3];
        function doSomething() {
          console.log(something);
        }
        function doSomethingelse() {
          console.log(another.join(','));
        }
        return {
          dosomething: doSomething,
          doSomethingelse: doSomethingelse,
        };
      }

      // (1-1)是IIFE修改为单例的模式
      var coolModule = (function coolModule(name) {
        function greeting() {
          console.log(name);
        }
        return {
          greeting: greeting,
        };
      })('name');

      // (2)
      var myModule = (function Manager() {
        var Modules = {};
        function define(name, deps, impl) {
          for (var i = 0; i < deps.length; i++) {
            deps[i] = modules[deps[i]];
          }
          modules[name] = impl.apply(impl, deps);
        }
        function get(name) {
          return modules[name];
        }
        return {
          get: get,
          define: define,
        };
      })();

      /*
       (3) ES6模块化
        + ES6使用基于文件的模块化，一个文件就是一个模块，
        + ES6模块的API是静态的，【定义完成之后不能动态增加】
        + ES6模块是单例，每次向其他模块导入这个模块的时候，得到的是对单个中心实例的引用；
        + ES6模块的公开API中暴露的属性和方法并不是仅仅的值或者引用赋值，对于ES6来说导出的是一个内部私有变量
        如果外界发生修改，也会影响其他模块的值；
        + 
      */ 
    </script>
  </body>
</html>
