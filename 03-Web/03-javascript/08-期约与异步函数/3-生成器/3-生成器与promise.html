<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function reuqestOne() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('requestOne:data from');
          }, 3);
        });
      }
      function reuqestTwo() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('reuqestTwo:data from');
          }, 1);
        });
      }

      function* main() {
        let p1 = reuqestOne();
        let p2 = reuqestTwo();

        let res1 = yield p1;
        let res2 = yield p2;

        console.log(res1 + res2);
      }

      let it = main();
      it.next();
      it.next();
      it.next();
    </script>
  </body>
</html>
