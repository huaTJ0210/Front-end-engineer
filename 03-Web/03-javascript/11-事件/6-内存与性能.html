<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li id="1"></li>
      <li id="2"></li>
      <li id="3"></li>
    </ul>

    <script>
      //  (1)与逐步给每一个li元素添加事件处理程序相比，将事件处理程序添加在ul上更节省内存；
      const ulEl = document.getElementsByTagName('ul');
      ulEl.addEventListener(
        'click',
        function (event) {
          switch (event.target.id) {
            case '1':
              console.log('1');
              break;
            case '2':
              console.log('2');
              break;
            case '3':
              console.log('3');
              break;
            default:
              console.log('0');
          }
        },
        false
      );
      // (2) 挂载了事件处理程序的元素，在被删除前应该将绑定的事件处理程序设置为null；
    </script>
  </body>
</html>
