<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // （1）load 事件 : 整个页面加载完成后触发【某页面或者资源加载完成（页面或者资源从缓存中加载则不会触发）】
      //  浏览网页的资源有哪些：图像（image）、样式表（style）、脚本（script）、视频（video）、音频（audio）
      // Ajax请求（XMLHttpRequest）
      window.addEventListener(
        'load',
        function () {
          console.log('loaded!!');
        },
        false
      );
      // （2）给图片添加加载完毕的监听事件
      const img = document.getElementById('img');
      img.addEventListener(
        'load',
        function (event) {
          console.log(event.target.src);
          console.log('image loaded!!');
        },
        false
      );
      // （3）blur 和 focus 事件是对焦点的捕获对应的事件
      // （4）click dbclick mousedown mouseenter

      // （5）DOMContentLoaded : DOM树创建完毕即可以执行，不需要等待js、css，图片资源的加载
      document.addEventListener(
        'DOMContentLoaded',
        (event) => {
          console.log('Content Loaded');
        },
        false
      );
      // (6)  pageshow:无论页面第一次从浏览器还是缓存中加载都会触发该事件
       window.addEventListener('pageshow', function (event) {
        if (event.persisted) {
          // 判断页面是否是从缓存中加载的
        }
        console.log('pageshow');
      });
      // pagehide事件;当用户使用前进或者后退按钮，离开当前页面时触发

      // (7) hashchange
      window.addEventListener(
        'hashchange',
        (event) => {
          console.log(location.hash);
          console.log(event.oldURL);
          console.log(event.newURL);
        },
        false
      );
    </script>
  </body>
</html>
