<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = ['a', 'b', 'c'];
      for (let item of array) {
        console.log(item);
      }
      for (
        var val, ret;
        (it = array[Symbol.iterator]());
        (ret = it.next()) && ret.done
      ) {
        val = ret.value;
        console.log(val);
      }
    </script>
  </body>
</html>
