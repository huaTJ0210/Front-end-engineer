<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <script>
        /*****************1、cookie的***********************/
        /*
          (1)cookie
          服务器保存在浏览器的一小段文本信息，一般大小不能超过4KB;
          服务器端如果有需求设置cookie可以在http的response的响应头部通过：
          Set-Cookie:foo=value 
          进行设置；
        */
        /*
          （2）Secure，HttpOnly
          Secure： 该属性可以指定只有在https加密协议下，才能将Cookie发送到服务器；
          HttpOnly: 限制JavaScript脚本拿不到cookie
        */ 
        
        // （3）cookie的写入和读取
     document.cookie = "fontSize=14";
     document.cookie = "language=en";
     var cookies = document.cookie.split(';');
     for(var i = 0;i<cookies.length;i++){
         console.log(cookies[i]);
     }
    // (4) CORF [跨站点请求伪造：Corss-site request forgery]:恶意网站设法伪造带有正确的cookie请求，这个就是CSRF；
    // 避免手段：1、http请求头部的referer字段（与请求的地址位于同一域名下），但有被篡改的风险
   // 2、 token机制
     
    </script>
</head>

</body>
</html>
