<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test 页面</title>
    <!--href: hypertext reference:超链接-->
    <link rel="stylesheet" href="./test.css">  <!--rel:全称叫relation，表示本页面和链接页面的关系-->
    <script src="./test.js">
    /*
       (1) web标准构成：
        + 结构： HTML： 对网页元素进行整理和分类；
        + 表现： Css ： 设置网页的板式、颜色、大小等外观；
        + 行为： 交互 ： 网页模型定义及交互的编写；
      （2）浏览器内核的理解，常见的浏览器内核有哪些？
        + 浏览器内核包含两个部分：渲染引擎和js引擎，渲染引擎负责读取网页内容、整理讯息、计算网页的显示方式
        并显示页面，js引擎解析执行js；
    */
    </script>
</head>
<body>
    <div>
        <p class="test-title">test title</p>
        <p onclick="onClick();">点击alert</p>

    </div>
</body>
</html>
