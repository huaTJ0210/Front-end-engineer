<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单标签</title>
    <script>
      // (1)表单标签继承自HTMLFormElement接口；
      /*
      (2）基本属性
       1、enctype（或encoding）：字符串，表示表单提交数据的编码方法，
       可能的值有application/x-www-form-urlencoded、multipart/form-data和text/plain。
       2、
      */
    </script>
  </head>
  <body>
    <form name="form1" action="/register" method="POST">
      <label>用户名：</label>
      <input type="text" name="username" value="用户名" /><br />
      <label>密码:</label>
      <input type="password" name="password" maxlength="12" /><br />
      <label>密码:</label>
      <label for="sex">男</label>
      <input id="sex" type="radio" name="sex" value="男" checked="checked" />
      <label>女</label>
      <input type="radio" name="sex" value="女" /><br />
      <label>爱好:</label>
      <label>吃饭</label>
      <input type="checkbox" name="hobby" value="吃饭" />
      <label>睡觉</label>
      <input type="checkbox" name="hobby" value="睡觉" />
      <label>打游戏</label>
      <input type="checkbox" name="hobby" value="打游戏" /><br />
      <input type="submit" value="提交" />
      <input type="reset" value="重新设置" />
      <input type="file" value="上传按钮" /><br />
      <input type="button" value="发送验证码" /><br />
      <select>
        <option value="" style="display: none" disabled selected>请选择</option>
        <option>山东</option>
        <option>北京</option>
        <option>天津</option></select><br />
      <textarea cols="50" rows="5">
        显示多行文本的内容
      </textarea>
    </form>
  </body>
</html>
