<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>无序列表</p>
    <ul>
      <li>香蕉</li>
      <li>苹果</li>
      <li>梨</li>

    <p>有序列表</p>

      <li>第一名</li>
      <li>第二名</li>
      <li>第三名</li>
    </ol>
    <p>自定义列表</p>

      <dt>关注我们</dt>
      <dd>新浪微博</dd>
      <dd>微信公众号</dd>
    </dl>
  </body>
</html>
