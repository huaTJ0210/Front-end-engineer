<!DOCTYPE html>
<!--html文档是html5-->
<html lang="en">
  <!--文档默认语言是英文；zh-CN：中文-->
  <head>
    <meta charset="UTF-8" />
    <!--按照UTF-8字符集进行存储-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <base target="_blank" /> 设置整体a标签链接的打开方式 -->

    <script>
      /*
      (1) HTML: 超文本（不仅仅是文字还有音视频、图片、超链接等）标记语言，一套标记标签用来描述网页元素的；

     （2）字符集： 字符编码
       + GB2312: 
       + BIG5 :
       + GBK 
       + UTF-8 : 包含了所有字符（中文、英文及其他）

      （3）HTML标签的语义化

      （4）排版常用标签
       + 标题标签： h1 ~ h6
       + 段落标签 ： p  paragraph 【相比换行br标签，行间距更大】
       + 水平线标签 ： hr horizontal
       + 换行标签： br ： break
       + div ：division ： 一行只能显示一个div
       + span：多个span在一行显示

       （5）文本格式化标签
        + b 、strong 加粗标签
        + i 、em ：斜体
        + s、del ： 删除线
        + u、ins : 下划线

      （6） 标签的属性:
       (7) 图像标签 ： <img src="./img.jpg" alt="图像不能显示的文本" title=“鼠标悬停显示” />
         width 修改可以等比缩放
       （8）超链接标签：<a href="www.baidu.com">百度</a>
         target: _blank:新开一个窗口
          + 锚点 <div id="birth">出生日期</div>
            <a href="#birth">跳转到出生日期</a>
        （9）预格式化（按照预先格式化的文本显示内容）标签： pre 能保留换行，空格
        （10）特殊字符： 
          + &nbsp;  空格
          + &lt;   <
          + &gt;   >
        
    */
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h2 {
        background-color: aquamarine;
        color: white;
        font-size: 16px;
      }
      div:nth-child(1) {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      p {
        background-color: orange;
        font-size: 16px;
      }
      .content {
        font-size: 0;
      }

      a {
        text-decoration: none;
        font-size: 16px;
        background-color: pink;
      }

      .content a:first-child {
        color: white;
      }

      .content a:last-child {
        display: inline-block;
        width: 100px;
        height: 100px;
      }

      ul {
        background-color: bisque;
        font-size: 16px;
      }
      /*
       设置行高等于元素高度，元素内的块级元素会垂直居中：
       line-height可以比作一个盒子：当它小于父元素的高度时，盒子高度缩小，那么盒子内部的行内元素要保持垂直居中
       就需要往上移动；
    */
      .line-height {
        background-color: red;
        color: white;
        line-height: 46px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>标题h2</h2>
    <div>div</div>
    <div class="content">
      <p>段落标签</p>
    </div>
    <hr />
    <br />
    <!-- 行内元素之间有间隔是元素标签之间的空格导致的-->
    <div class="content">
      <a href="/">超链接</a>
      <a href="/">超链接</a>
    </div>
  </body>
  <hr />
  <br />
  <ul>
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
  </ul>
  <div>行高</div>
  <br />
  <br />
  <p class="line-height">设置行发到手机开发但是返回键啊</p>
  <div
    style="
      width: 200px;
      height: 100px;
      background-color: orange;
      line-height: 100px;
    "
  >
    <a style="text-decoration: none; color: white">块级元素垂直居中</a>
  </div>
</html>
