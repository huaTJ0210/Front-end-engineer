<!DOCTYPE html> <!--html文档是html5-->
<html lang="en"><!--文档默认语言是英文；zh-CN：中文-->
<head>
  <meta charset="UTF-8"> <!--按照UTF-8字符集进行存储-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <base target="_blank" /> 设置整体a标签链接的打开方式 -->

  <script>

    /*
      (1) HTML: 超文本（不仅仅是文字还有音视频、图片、超链接等）标记语言，一套标记标签用来描述网页元素的；

     （2）字符集： 字符编码
       + GB2312: 
       + BIG5 :
       + GBK 
       + UTF-8 : 包含了所有字符（中文、英文及其他）

      （3）HTML标签的语义化

      （4）排版常用标签
       + 标题标签： h1 ~ h6
       + 段落标签 ： p  paragraph 【相比换行br标签，行间距更大】
       + 水平线标签 ： hr horizontal
       + 换行标签： br ： break
       + div ：division ： 一行只能显示一个div
       + span：多个span在一行显示

       （5）文本格式化标签
        + b 、strong 加粗标签
        + i 、em ：斜体
        + s、del ： 删除线
        + u、ins : 下划线

      （6） 标签的属性:
       (7) 图像标签 ： <img src="./img.jpg" alt="图像不能显示的文本" title=“鼠标悬停显示” />
         width 修改可以等比缩放
       （8）超链接标签：<a href="www.baidu.com">百度</a>
         target: _blank:新开一个窗口
          + 锚点 <div id="birth">出生日期</div>
            <a href="#birth">跳转到出生日期</a>
        （9）预格式化（按照预先格式化的文本显示内容）标签： pre 能保留换行，空格
        （10）特殊字符： 
          + &nbsp;  空格
          + &lt;   <
          + &gt;   >
        
    */
  </script>
</head>

</body>
</html>
