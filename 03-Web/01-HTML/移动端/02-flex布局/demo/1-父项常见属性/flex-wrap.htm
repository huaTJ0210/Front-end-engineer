<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置子元素的换行方式</title>
    <style>
      div {
        display: flex;
        width: 600px;
        height: 300px;
        background-color: pink;
        /*设置布局的主轴方向*/
        flex-direction: row;
        /*默认情况下子元素是不换行的，会缩小子元素的宽度*/
        /* 设置子元素是否换行 */
        flex-wrap: wrap;
      }

      div span {
        width: 150px;
        height: 100px;
        background-color: purple;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>11</span>
      <span>21</span>
      <span>31</span>
      <span>41</span>
      <span>51</span>
      <span>61</span>
    </div>
  </body>
</html>
