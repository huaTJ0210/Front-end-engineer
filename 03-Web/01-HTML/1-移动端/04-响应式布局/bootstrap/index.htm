<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <script>
      /*
       
        （1）布局容器（Bootstrap需要为页面内容和栅格系统包裹一个容器）
          + .container: 类似固定宽度并支持响应式布局的容器
          + .container-fluid :类似100%宽度，占据全部视口（Viewport）的容器

         (2)栅格系统
        + Bootstrap提供了一套响应式、移动设备优先的流式栅格系统，随着屏幕或者视口（viewport）尺寸的增加，
        系统会自动分为最多12列；
        + Bootstrap里面container宽度是固定的，但是不同屏幕下，container的宽度不同，再把container划分为12等份
        + 超小屏幕（手机） < 768px  .container最大宽度： 100%  (列)类前缀 ： .col-xs-
        + 小屏幕设备（平板） >= 768px  .container最大宽度： 750px  (列)类前缀 ： .col-sm-
        + 中等屏幕设备（桌面显示器） >= 992px  .container最大宽度： 970px  (列)类前缀 ： .col-md-
        + 宽屏幕设备（大桌面显示器） >= 1200px  .container最大宽度： 1170px  (列)类前缀 ： .col-lg-
      */
    </script>

    <style>
      [class^='col'] {
        border: 1px solid #ccc;
      }

      .container .row:nth-child(1) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- 列数总共12份，总共4个盒子，每个盒子占3份 -->
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">1</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">2</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">3</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">4</div>
      </div>
      <div class="row">
        <!-- 列数总共12份，总共4个盒子，每个盒子占3份 -->
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-2">4</div>
      </div>
      <div class="row">
        <!-- 如果孩子的份数小于 12 ？？ -->
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-1">4</div>
      </div>
      <div class="row">
        <!-- 如果孩子的份数大于 12 ？？ -->
        <div class="col-lg-6">1</div>
        <div class="col-lg-2">2</div>
        <div class="col-lg-2">3</div>
        <div class="col-lg-3">4</div>
      </div>
    </div>
  </body>
</html>
