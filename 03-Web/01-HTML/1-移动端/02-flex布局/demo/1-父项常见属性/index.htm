<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <script>
    /*
     (1) 布局方式的对比
     + 传统的布局： 兼容性好，布局繁琐（浮动、定位等）、在移动端的局限性
     + flex弹性布局：操作方便、布局极为简单、移动端应用很广泛，但PC端兼容性较差，IE11或者更低版本不支持或者仅部分支持
    
     （2）常见父项元素
     + flex-direction : 设置主轴方向，默认是x轴，可以设置的值是row、column
     + justify-content ：设置主轴上的子元素排列方式
    */
  </script>
