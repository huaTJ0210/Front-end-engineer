      (1)散列函数： 无论你给他什么数据，它都返还你一个数字

      + 不同的数据，经过散列函数，得到的数字不同
     （2）数据结构：hash table
      + 域名被解析为ip地址：DNS解析，可以通过散列表来实现
      + 散列表用作缓存
      + 防止重复： 可以先向散列表中查询是否存在数据，然后再执行操作
      （3）冲突问题
      + 给两个键分配的位置相同，此时在这个位置就需要链表来进行存储了
      （4）散列函数的实现
      + SHA函数
