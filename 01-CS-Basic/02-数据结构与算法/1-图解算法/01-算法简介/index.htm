      （1） 大O表示法：指出算法有多快，能够显式指出算法运行时间的增速
      （2）大O表示法指出了最糟情况下的运行时间
      + logn ： 对数时间 -- 二分查找
      + n ： 线性查找 --- 简答查找
      + n*logn ： ---快速排序
      + n^2 ： ---选择排序
      + n！ --- 旅行商问题
      (3)当谈论算法的速度时：随着输入的增加，其运行时间将以什么样的速度增加
    */
